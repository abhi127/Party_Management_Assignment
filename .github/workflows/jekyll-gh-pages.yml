name: Angular Deploy

on:
  push:
    branches:
      - master  # or the branch you want to deploy from

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build 
      
    - name: Deploy to GitHub Pages
      run: |
        npx angular-cli-ghpages --dir=dist/gftpl-party-management
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
